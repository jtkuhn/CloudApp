<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsEditDlg" widgetVar="ItemsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditItemsTitle}">
            <h:form id="ItemsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditItemsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{itemsController.selected.id}" title="#{bundle.EditItemsTitle_id}" required="true" requiredMessage="#{bundle.EditItemsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditItemsLabel_title}" for="title" />
                        <p:inputText id="title" value="#{itemsController.selected.title}" title="#{bundle.EditItemsTitle_title}" required="true" requiredMessage="#{bundle.EditItemsRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditItemsLabel_price}" for="price" />
                        <p:inputText id="price" value="#{itemsController.selected.price}" title="#{bundle.EditItemsTitle_price}" required="true" requiredMessage="#{bundle.EditItemsRequiredMessage_price}"/>
                        <p:outputLabel value="#{bundle.EditItemsLabel_rating}" for="rating" />
                        <p:inputText id="rating" value="#{itemsController.selected.rating}" title="#{bundle.EditItemsTitle_rating}" required="true" requiredMessage="#{bundle.EditItemsRequiredMessage_rating}"/>
                        <p:outputLabel value="#{bundle.EditItemsLabel_category}" for="category" />
                        <p:inputText id="category" value="#{itemsController.selected.category}" title="#{bundle.EditItemsTitle_category}" required="true" requiredMessage="#{bundle.EditItemsRequiredMessage_category}"/>
                        <p:outputLabel value="#{bundle.EditItemsLabel_image}" for="image" />
                        <p:inputTextarea rows="4" cols="30" id="image" value="#{itemsController.selected.image}" title="#{bundle.EditItemsTitle_image}" required="true" requiredMessage="#{bundle.EditItemsRequiredMessage_image}"/>
                        <p:outputLabel value="#{bundle.EditItemsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{itemsController.selected.description}" title="#{bundle.EditItemsTitle_description}" />
                        <p:outputLabel value="#{bundle.EditItemsLabel_datePublished}" for="datePublished" />
                        <p:calendar id="datePublished" pattern="MM/dd/yyyy" value="#{itemsController.selected.datePublished}" title="#{bundle.EditItemsTitle_datePublished}" required="true" requiredMessage="#{bundle.EditItemsRequiredMessage_datePublished}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditItemsLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{itemsController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemsController.update}" value="#{bundle.Save}" update="display,:ItemsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ItemsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
