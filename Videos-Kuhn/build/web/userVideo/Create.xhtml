<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserVideoCreateDlg" widgetVar="UserVideoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Create New User Video">
            <h:form id="UserVideoCreateForm">
                <div align="center">
                    <h:panelGroup id="display">
                        <p:panelGrid  style="width: 800px" styleClass="ui-noborder" columns="2" columnClasses="columnOne, columnTwo" rendered="#{userVideoController.selected != null}">
                            <h:outputLabel value="#{bundle.CreateUserVideoLabel_title}" for="title" />
                            <p:inputText id="title" value="#{userVideoController.selected.title}" title="#{bundle.CreateUserVideoTitle_title}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_title}" style="width: 600px"/>
                            <h:outputLabel value="#{bundle.CreateUserVideoLabel_description}" for="description" />
                            <p:inputText id="description" value="#{userVideoController.selected.description}" title="#{bundle.CreateUserVideoTitle_description}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_description}" style="width: 600px"/>
                            <h:outputLabel value="#{bundle.CreateUserVideoLabel_youtubeVideoId}" for="youtubeVideoId" />
                            <p:inputText id="youtubeVideoId" value="#{userVideoController.selected.youtubeVideoId}" title="#{bundle.CreateUserVideoTitle_youtubeVideoId}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_youtubeVideoId}"/>
                            <h:outputLabel value="#{bundle.CreateUserVideoLabel_duration}" for="duration" />
                            <p:inputText id="duration" value="#{userVideoController.selected.duration}" title="#{bundle.CreateUserVideoTitle_duration}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_duration}"/>
                            <h:outputLabel value="#{bundle.CreateUserVideoLabel_datePublished}" for="datePublished" />
                            <p:calendar id="datePublished" pattern="MM/dd/yyyy" value="#{userVideoController.selected.datePublished}" title="#{bundle.EditUserVideoTitle_datePublished}" required="true" requiredMessage="#{bundle.EditUserVideoRequiredMessage_datePublished}" showOn="button"/>
                            <h:outputLabel value="#{bundle.CreateUserVideoLabel_category}" for="category" />
                            <p:selectOneMenu id="category" value="#{userVideoController.selected.category}" title="#{bundle.CreateUserVideoTitle_category}" required="true" requiredMessage="#{bundle.CreateUserVideoRequiredMessage_category}">
                                <f:selectItem itemLabel="Select Video Category" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{userVideoController.categories}" />
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <div class="dialog-buttons">
                            <p:commandButton styleClass="commandButton" actionListener="#{userVideoController.create}" value="Create" update="display,:UserVideoListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserVideoCreateDialog');" icon="ui-icon-plus" ajax="false"/>
                            <p:commandButton styleClass="commandButton" actionListener="#{userVideoController.cancelCreate}" value="#{bundle.Cancel}" immediate="true" onclick="UserVideoCreateDialog.hide()" icon="ui-icon-cancel"/>
                        </div>
                    </h:panelGroup>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
