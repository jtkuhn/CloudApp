<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicVideoPlayDlg" widgetVar="PublicVideoPlayDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.PlayVideoTitle}">
            <h:form id="PublicVideoPlayForm">
                <div align="center">
                    <iframe id="ytplayer" type="text/html" width="640" height="360"
                            src="https://www.youtube.com/embed/#{publicVideoController.selected.youtubeVideoId}"
                            frameborder="0"></iframe>
                    <div class="dialog-buttons">
                        <p:commandButton styleClass="commandButton" value="#{bundle.Close}" onclick="PublicVideoViewDialog.hide()" icon="ui-icon-close"/>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
