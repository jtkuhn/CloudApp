<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicVideoEditDlg" widgetVar="PublicVideoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPublicVideoTitle}">
            <h:form id="PublicVideoEditForm">
                <div align="center">
                    <h:panelGroup id="display">
                        <p:panelGrid style="width: 800px" styleClass="ui-noborder" columns="2" columnClasses="columnOne, columnTwo"  rendered="#{publicVideoController.selected != null}">
                            <h:outputLabel value="#{bundle.EditPublicVideoLabel_title}" for="title" />
                            <p:inputText id="title" value="#{publicVideoController.selected.title}" title="#{bundle.EditPublicVideoTitle_title}" required="true" requiredMessage="#{bundle.EditPublicVideoRequiredMessage_title}" style="width: 600px"/>
                            <h:outputLabel value="#{bundle.EditPublicVideoLabel_description}" for="description" />
                            <p:inputText id="description" value="#{publicVideoController.selected.description}" title="#{bundle.EditPublicVideoTitle_description}" required="true" requiredMessage="#{bundle.EditPublicVideoRequiredMessage_description}" style="width: 600px"/>
                            <h:outputLabel value="#{bundle.EditPublicVideoLabel_youtubeVideoId}" for="youtubeVideoId" />
                            <p:inputText id="youtubeVideoId" value="#{publicVideoController.selected.youtubeVideoId}" title="#{bundle.EditPublicVideoTitle_youtubeVideoId}" required="true" requiredMessage="#{bundle.EditPublicVideoRequiredMessage_youtubeVideoId}"/>
                            <h:outputLabel value="#{bundle.EditPublicVideoLabel_duration}" for="duration" />
                            <p:inputText id="duration" value="#{publicVideoController.selected.duration}" title="#{bundle.EditPublicVideoTitle_duration}" required="true" requiredMessage="#{bundle.EditPublicVideoRequiredMessage_duration}"/>
                            <h:outputLabel value="#{bundle.EditPublicVideoLabel_datePublished}" for="datePublished" />
                            <p:calendar id="datePublished" pattern="MM/dd/yyyy" value="#{publicVideoController.selected.datePublished}" title="#{bundle.EditPublicVideoTitle_datePublished}" required="true" requiredMessage="#{bundle.EditPublicVideoRequiredMessage_datePublished}" showOn="button"/>
                            <h:outputLabel value="#{bundle.EditPublicVideoLabel_category}" for="category" />
                            <p:selectOneMenu id="category" value="#{publicVideoController.selected.category}" title="#{bundle.CreatePublicVideoTitle_category}" required="true" requiredMessage="#{bundle.CreatePublicVideoRequiredMessage_category}">
                                <f:selectItem itemLabel="Select Video Category" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{publicVideoController.categories}" />
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <div class="dialog-buttons">
                            <p:commandButton styleClass="commandButton" actionListener="#{publicVideoController.update}" value="#{bundle.Save}" update="display,:PublicVideoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PublicVideoEditDialog');" icon="ui-icon-disk" ajax="false"/>
                            <p:commandButton styleClass="commandButton" immediate="true" value="#{bundle.Cancel}" onclick="PublicVideoEditDialog.hide()" icon="ui-icon-cancel"/>
                        </div>
                    </h:panelGroup>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
