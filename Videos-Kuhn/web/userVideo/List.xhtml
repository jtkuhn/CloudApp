<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserVideoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <div>
                <p:growl id="growl" life="4000" />

                <h:form id="UserVideoListForm">
                    <p:panel header="#{bundle.ListUserVideoHeader}">
                        <p:dataTable id="datalist" value="#{userVideoController.items}" var="item"
                                     selectionMode="single" selection="#{userVideoController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="5"
                                     rowsPerPageTemplate="5,10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton playButton shareButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton playButton shareButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListUserVideoTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column sortBy="#{item.title}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListUserVideoTitle_title}"/>
                                </f:facet>
                                <h:outputText value="#{item.title}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListUserVideoTitle_thumbnail}"/>
                                </f:facet>
                                <img src="https://i1.ytimg.com/vi/#{item.youtubeVideoId}/hqdefault.jpg" style="height: auto; width:80px"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListUserVideoTitle_description}"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <p:column sortBy="#{item.durationSortable}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListUserVideoTitle_duration}"/>
                                </f:facet>
                                <h:outputText value="#{item.duration}"/>
                            </p:column>
                            <p:column sortBy="#{item.datePublished}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListUserVideoTitle_datePublished}"/>
                                </f:facet>
                                <h:outputText value="#{item.datePublished}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column sortBy="#{item.category}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListUserVideoTitle_category}"/>
                                </f:facet>
                                <h:outputText value="#{item.category}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListUserVideoTitle_userId}"/>
                                </f:facet>
                                <h:outputText value="#{item.userId.id}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton styleClass="commandButton" id="createButton" icon="ui-icon-plus"        value="#{bundle.Create}" actionListener="#{userVideoController.prepareCreate}" update=":UserVideoCreateForm" oncomplete="PF('UserVideoCreateDialog').show()"/>
                                <p:commandButton styleClass="commandButton" id="viewButton"   icon="ui-icon-search"      value="#{bundle.View}" update=":UserVideoViewForm" oncomplete="PF('UserVideoViewDialog').show()" disabled="#{empty userVideoController.selected}"/>
                                <p:commandButton styleClass="commandButton" id="editButton"   icon="ui-icon-pencil"      value="#{bundle.Edit}" update=":UserVideoEditForm" oncomplete="PF('UserVideoEditDialog').show()" disabled="#{empty userVideoController.selected}"/>
                                <p:commandButton styleClass="commandButton" id="deleteButton" icon="ui-icon-trash"       value="#{bundle.Delete}" actionListener="#{userVideoController.destroy}" update=":growl,datalist" disabled="#{empty userVideoController.selected}">
                                    <p:confirm header="Confirmation"
                                               message="Are you sure you want to permanently delete the selected video from the database?"
                                               icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton styleClass="commandButton" id="playButton"   icon="ui-icon-play"        value="#{bundle.Play}" update=":UserVideoPlayForm" oncomplete="PF('UserVideoPlayDialog').show()" disabled="#{empty userVideoController.selected}"/>
                                <p:commandButton styleClass="commandButton" id="shareButton"  icon="ui-icon-circle-plus" value="#{bundle.Share}" actionListener="#{userVideoController.share}" update=":growl" oncomplete="PF('UsersVideoshareDialog').show()" disabled="#{empty userVideoController.selected}">
                                    <p:confirm header="Share Confirmation"
                                               message="Are you sure you want to add the selected video to the Public List of Favorite YouTube Videos?"
                                               icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:confirmDialog id="confirmDialogBox" global="true" showEffect="fade" hideEffect="fade">
                                    <div align="center">
                                        <!-- The value of the first button listed below will be shown as 
                                        highlighted (default action) when displayed -->
                                        <p:commandButton value="No" type="button" 
                                                         styleClass="commandButton ui-confirmdialog-no" icon="ui-icon-close" />
                                        &nbsp;
                                        <p:commandButton value="Yes" type="button" 
                                                         styleClass="commandButton ui-confirmdialog-yes" icon="ui-icon-check" />
                                    </div>
                                </p:confirmDialog>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

                <ui:include src="Create.xhtml"/>
                <ui:include src="Edit.xhtml"/>
                <ui:include src="View.xhtml"/>
                <ui:include src="Play.xhtml"/>
            </div>
        </ui:define>
    </ui:composition>

</html>
